<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS GENERAL */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #f5f7fa; --bg-secondary: #ffffff; --text-primary: #333333;
            --text-secondary: #666666; --text-tertiary: #999999; --border-color: #f0f0f0;
            --shadow-sm: 0 2px 10px rgba(0,0,0,0.08); --shadow-md: 0 2px 15px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 20px rgba(0,0,0,0.15); --navbar-height: 60px;
            --brand-primary: #667eea; --brand-secondary: #764ba2;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary); padding-top: var(--navbar-height);
            transition: background 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            --bg-primary: #1a1a1a; --bg-secondary: #2d2d2d; --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0; --text-tertiary: #808080; --border-color: #404040;
            --shadow-sm: 0 2px 10px rgba(0,0,0,0.3); --shadow-md: 0 2px 15px rgba(0,0,0,0.4);
            --shadow-lg: 0 4px 20px rgba(0,0,0,0.5);
        }

        /* NOUVELLE ANIMATION NAVBAR */
        @keyframes rainbow-glow {
            0%   { border-bottom-color: #ff0000; } 14%  { border-bottom-color: #ff7f00; }
            28%  { border-bottom-color: #ffff00; } 42%  { border-bottom-color: #00ff00; }
            57%  { border-bottom-color: #0000ff; } 71%  { border-bottom-color: #4b0082; }
            85%  { border-bottom-color: #9400d3; } 100% { border-bottom-color: #ff0000; }
        }
        .navbar {
            position: fixed; top: 0; left: 0; right: 0; height: var(--navbar-height);
            background: #000000; box-shadow: var(--shadow-md); padding: 0 15px;
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            border-bottom: 3px solid transparent;
            animation: rainbow-glow 15s linear infinite;
        }

        /* ... [Le reste de votre CSS existant reste majoritairement inchangé] ... */
        .navbar-left { color: white; font-size: 20px; font-weight: bold; flex-shrink: 0; }
        .navbar-center { display: flex; align-items: center; }
        .theme-toggle { background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.4); border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; backdrop-filter: blur(10px); }
        .theme-toggle:hover { background: rgba(255, 255, 255, 0.3); transform: scale(1.05); }
        .theme-toggle i { font-size: 18px; color: white; }
        .navbar-right { display: flex; gap: 20px; align-items: center; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 2px; cursor: pointer; color: white; transition: all 0.3s; text-decoration: none; position: relative; padding: 5px 8px; border-radius: 8px; min-width: 50px; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-2px); }
        .nav-item.active { background: rgba(255, 255, 255, 0.25); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .nav-item i { font-size: 20px; }
        .nav-item span { font-size: 11px; font-weight: 600; }
        .page-title { position: fixed; top: var(--navbar-height); left: 50%; transform: translateX(-50%); background: var(--bg-secondary); padding: 8px 25px; border-radius: 0 0 12px 12px; box-shadow: var(--shadow-sm); z-index: 999; font-size: 16px; font-weight: bold; color: var(--text-primary); transition: all 0.3s ease; max-width: 90%; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .menu-dropdown { position: relative; }
        .menu-content { display: none; position: absolute; top: 55px; right: 0; background: var(--bg-secondary); border-radius: 12px; box-shadow: var(--shadow-lg); min-width: 200px; overflow: hidden; animation: slideDown 0.3s ease; }
        .menu-content.show { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .menu-item { padding: 12px 18px; display: flex; align-items: center; gap: 10px; cursor: pointer; transition: all 0.3s; color: var(--text-primary); text-decoration: none; font-size: 14px; }
        .menu-item:hover { background: rgba(102, 126, 234, 0.1); padding-left: 22px; }
        .menu-item i { width: 18px; font-size: 16px; color: var(--text-secondary); }
        .menu-divider { height: 1px; background: var(--border-color); margin: 5px 0; }
        .menu-item.logout { color: #ff4757; }
        .menu-item.logout:hover { background: rgba(255, 71, 87, 0.1); }
        .spa-container { max-width: 800px; margin: 0 auto; padding: 15px; margin-top: 30px; }
        .spa-page { display: none; animation: fadeIn 0.3s ease; }
        .spa-page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* CSS POUR LA NOUVELLE PAGE PARAMETRES */
        .settings-card { background: var(--bg-secondary); border-radius: 15px; padding: 25px; margin-bottom: 25px; box-shadow: var(--shadow-sm); }
        .settings-card h2 { font-size: 20px; color: var(--text-primary); margin-bottom: 20px; border-bottom: 2px solid var(--brand-primary); padding-bottom: 10px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 600; color: var(--text-secondary); margin-bottom: 8px; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-primary); color: var(--text-primary); font-size: 16px; transition: all 0.3s; }
        .form-group input:focus { outline: none; border-color: var(--brand-primary); box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .settings-btn { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; font-size: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary)); }
        .settings-btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .danger-zone { border: 2px solid #ff4757; padding: 20px; border-radius: 15px; }
        .danger-zone h3 { color: #ff4757; }
        .danger-zone p { margin: 10px 0; font-size: 14px; color: var(--text-secondary); }
        .delete-text-block { background: var(--bg-primary); padding: 10px; border-radius: 8px; font-family: 'Courier New', Courier, monospace; word-break: break-all; color: var(--text-tertiary); margin: 15px 0; user-select: none; }
        #delete-confirm-text { font-family: 'Courier New', Courier, monospace; }
        #validate-delete-btn { background: #ff4757; }
        #validate-delete-btn:disabled { background: #ccc; cursor: not-allowed; }
        .feedback-message { padding: 10px; margin-top: 15px; border-radius: 8px; text-align: center; font-weight: 500; }
        .feedback-message.success { background-color: rgba(46, 204, 113, 0.2); color: #2ecc71; }
        .feedback-message.error { background-color: rgba(231, 76, 60, 0.2); color: #e74c3c; }

        /* ... [Le reste du CSS est identique à votre fichier original] ... */
        .article-card { background: var(--bg-secondary); border-radius: 15px; margin-bottom: 20px; box-shadow: var(--shadow-sm); overflow: hidden; transition: all 0.3s ease; }
        .article-header { padding: 12px 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid var(--border-color); }
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 16px; flex-shrink: 0;}
        .author-info h3 { font-size: 15px; color: var(--text-primary); margin-bottom: 2px; }
        .author-info p { font-size: 11px; color: var(--text-tertiary); }
        .comments-toggle-large { flex: 1; padding: 15px; cursor: pointer; color: var(--brand-primary); font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s; font-size: 14px; border-right: 1px solid var(--border-color); position: relative; }
        .comment-count-badge { background: var(--brand-primary); color: white; border-radius: 12px; padding: 2px 8px; font-size: 11px; font-weight: bold; margin-left: 5px; }
        .loader { text-align: center; padding: 30px; }
        .spinner { border: 3px solid var(--border-color); border-top: 3px solid var(--brand-primary); border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">Connect PRO</div>
        <div class="navbar-center">
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon" id="theme-icon"></i>
            </button>
        </div>
        <div class="navbar-right">
            <a class="nav-item active" data-page="home" data-title="Accueil">
                <i class="fas fa-home"></i><span>Accueil</span>
            </a>
            <a class="nav-item" data-page="messages" data-title="Messages">
                <i class="fas fa-envelope"></i><span>Messages</span>
                <span class="badge" id="message-badge" style="display: none;">0</span>
            </a>
            <a class="nav-item" data-page="notifications" data-title="Notifications">
                <i class="fas fa-bell"></i><span>Notifications</span>
                <span class="badge" id="notif-badge" style="display: none;">0</span>
            </a>
            <div class="nav-item menu-dropdown" data-title="Menu">
                <i class="fas fa-bars"></i><span>Menu</span>
                <div class="menu-content" id="menu-dropdown">
                    <a href="connexion.html" class="menu-item" id="login-item">
                        <i class="fas fa-sign-in-alt"></i><span>Connexion</span>
                    </a>
                    <div class="menu-item" id="profile-item" style="display: none;">
                        <i class="fas fa-user"></i><span id="user-name">Mon Profil</span>
                    </div>
                    <div class="menu-item" id="settings-item" style="display: none;">
                        <i class="fas fa-cog"></i><span>Paramètres</span>
                    </div>
                    <div class="menu-item" id="admin-item" style="display: none;" onclick="window.location.href='publier.html'">
                        <i class="fas fa-edit"></i><span>Administration</span>
                    </div>
                    <div class="menu-divider"></div>
                    <div class="menu-item logout" id="logout-item" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i><span>Déconnexion</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="page-title" id="page-title">Accueil</div>

    <div class="spa-container">
        <div id="home-page" class="spa-page active">
            <div id="loader" class="loader">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: var(--text-tertiary);">Chargement des articles...</p>
            </div>
            <div id="articles-container"></div>
            </div>

        <div id="messages-page" class="spa-page"></div>
        <div id="notifications-page" class="spa-page"></div>
        
        <div id="settings-page" class="spa-page"></div>
    </div>

    <script src="supabaseClient.js"></script>
    <script src="commentaires.js"></script>
    <script>
        const { supabase, getCurrentUser, getUserProfile } = window.supabaseClient;
        let currentUser = null;
        let userProfile = null;
        let allArticles = [];

        // --- GESTIONNAIRE DE PAGES SPA ---
        const pageManager = {
            loadedPages: new Set(['home']),
            iframes: {},
            async loadPage(pageName) {
                if (this.loadedPages.has(pageName)) return;
                const pageContainer = document.getElementById(`${pageName}-page`);
                pageContainer.innerHTML = '<div class="loader"><div class="spinner"></div></div>';

                try {
                    // Chargement des paramètres via fetch
                    if (pageName === 'settings') {
                        const response = await fetch('parametre.html');
                        if (!response.ok) throw new Error(`Failed to load ${pageName}.html`);
                        pageContainer.innerHTML = await response.text();
                        initSettingsPage(); // Initialise le JS pour les paramètres
                    
                    // Chargement des autres pages dans un iframe (si nécessaire)
                    } else { 
                        const response = await fetch(`${pageName}.html`);
                         if (!response.ok) throw new Error(`Failed to load ${pageName}.html`);
                         pageContainer.innerHTML = await response.text();
                    }
                    this.loadedPages.add(pageName);
                } catch (error) {
                    console.error('Error loading page:', error);
                    pageContainer.innerHTML = `<p style="color: red; padding: 20px;">Erreur de chargement de la page ${pageName}.</p>`;
                }
            }
        };

        // --- INITIALISATION AU CHARGEMENT ---
        window.addEventListener('DOMContentLoaded', async () => {
            currentUser = await getCurrentUser();
            if (currentUser) {
                userProfile = await getUserProfile(currentUser.id);
                updateMenuUI();
                setupRealTimeUpdates();
            }
            loadArticles();
            initNavigation();
            initTheme();
        });

        // --- INTERFACE UTILISATEUR (UI) ---
        function updateMenuUI() {
            if (currentUser && userProfile) {
                document.getElementById('login-item').style.display = 'none';
                document.getElementById('profile-item').style.display = 'flex';
                document.getElementById('logout-item').style.display = 'flex';
                document.getElementById('settings-item').style.display = 'flex'; // Affiche le bouton Paramètres
                document.getElementById('user-name').textContent = `${userProfile.prenom} ${userProfile.nom}`;
                if (userProfile.role === 'admin') {
                    document.getElementById('admin-item').style.display = 'flex';
                }
            }
        }
        
        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            }
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeIcon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeIcon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        // --- NAVIGATION SPA ---
        function initNavigation() {
            document.querySelectorAll('.nav-item[data-page], .menu-item[data-page]').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    const title = this.getAttribute('data-title');
                    navigateToPage(page, title);
                });
            });

            // Ajout de l'événement pour le nouveau bouton Paramètres
            document.getElementById('settings-item').addEventListener('click', () => {
                navigateToPage('settings', 'Paramètres');
                document.getElementById('menu-dropdown').classList.remove('show');
            });
            
            document.querySelector('.menu-dropdown').addEventListener('click', e => e.stopPropagation());
            document.addEventListener('click', () => {
                document.getElementById('menu-dropdown').classList.remove('show');
            });

            document.getElementById('logout-item').addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.reload();
            });
        }

        function navigateToPage(page, title) {
            document.querySelectorAll('.spa-page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item[data-page]').forEach(n => n.classList.remove('active'));
            
            const pageElement = document.getElementById(`${page}-page`);
            const navElement = document.querySelector(`.nav-item[data-page="${page}"]`);

            if(pageElement) pageElement.classList.add('active');
            if(navElement) navElement.classList.add('active');
            else document.querySelector('.nav-item[data-page="home"]').classList.add('active');

            document.getElementById('page-title').textContent = title;
            pageManager.loadPage(page);
        }

        // --- MISES A JOUR EN TEMPS REEL ---
        function setupRealTimeUpdates() {
            supabase.channel('comments-changes')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'sessions_commentaires' }, 
                payload => {
                    const articleId = payload.new?.article_id || payload.old?.article_id;
                    if (articleId) {
                        const commentSection = document.getElementById(`comments-${articleId}`);
                        if (commentSection?.classList.contains('show')) {
                            loadComments(articleId, commentSection); // Rafraîchit seulement les commentaires ouverts
                        }
                        updateCommentCount(articleId); // Met à jour le compteur dans tous les cas
                    }
                })
                .subscribe();
            
            // Les autres subscriptions peuvent recharger tous les articles pour simplicité
            supabase.channel('public-articles')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'articles' }, () => loadArticles())
                .subscribe();

            supabase.channel('public-reactions')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'article_reactions' }, () => loadArticles())
                .subscribe();
        }

        // --- GESTION DES ARTICLES ---
        async function loadArticles() {
            try {
                const { data, error } = await supabase.from('articles').select(`*, users_profile(prenom, nom)`).order('date_created', { ascending: false });
                if (error) throw error;
                document.getElementById('loader').style.display = 'none';
                allArticles = data;
                displayArticles(data);
            } catch (error) {
                console.error('Erreur:', error);
            }
        }

        function displayArticles(articles) {
            const container = document.getElementById('articles-container');
            container.innerHTML = '';
            articles.forEach(article => container.appendChild(createArticleCard(article)));
        }

        function createArticleCard(article) {
            const card = document.createElement('div');
            card.className = 'article-card';
            card.dataset.articleId = article.article_id;
            const author = article.users_profile;
            const initials = `${author.prenom[0] || ''}${author.nom[0] || ''}`.toUpperCase();
            
            const commentCountBadge = article.comment_count > 0 ? `<span class="comment-count-badge">${article.comment_count}</span>` : '';
            
            card.innerHTML = `
                <div class="article-header">
                    <div class="avatar">${initials}</div>
                    <div class="author-info">
                        <h3>${author.prenom} ${author.nom}</h3>
                        <p>${new Date(article.date_created).toLocaleString('fr-FR')}</p>
                    </div>
                </div>
                <div class="article-content" style="padding:15px; color:var(--text-primary);">${article.texte}</div>
                 <div class="comments-reactions-section" style="border-top: 1px solid var(--border-color);">
                    <div class="comments-toggle-large" onclick="toggleComments('${article.article_id}')">
                        <i class="fas fa-comment"></i>
                        <span>Commentaires</span>
                        ${commentCountBadge}
                    </div>
                 </div>
                <div class="comments-section" id="comments-${article.article_id}"></div>`;
            return card;
        }
        
        // --- GESTION DES COMMENTAIRES ---
        window.toggleComments = (articleId) => {
            const section = document.getElementById(`comments-${articleId}`);
            section.classList.toggle('show');
            if (section.classList.contains('show') && section.innerHTML === '') {
                loadComments(articleId, section);
            }
        };

        async function loadComments(articleId, container) {
            container.innerHTML = '<div class="loader"><div class="spinner"></div></div>';
            try {
                const { data, error } = await supabase.from('sessions_commentaires').select(`*, users_profile(prenom, nom)`).eq('article_id', articleId).order('date_created', { ascending: false });
                if (error) throw error;
                if (window.CommentsWidget) {
                    window.CommentsWidget.render(container, articleId, data, currentUser, userProfile);
                }
            } catch (error) {
                console.error('Erreur:', error);
                container.innerHTML = '<p style="color: red; padding: 20px;">Erreur de chargement des commentaires.</p>';
            }
        }
        
        async function updateCommentCount(articleId) {
            const { count, error } = await supabase.from('sessions_commentaires').select('*', { count: 'exact', head: true }).eq('article_id', articleId);
            if (error) return;
            const card = document.querySelector(`.article-card[data-article-id="${articleId}"]`);
            if (!card) return;
            
            let badge = card.querySelector('.comment-count-badge');
            if (count > 0) {
                if (!badge) {
                    badge = document.createElement('span');
                    badge.className = 'comment-count-badge';
                    card.querySelector('.comments-toggle-large').appendChild(badge);
                }
                badge.textContent = count;
            } else {
                badge?.remove();
            }
        }

        // --- LOGIQUE POUR LA PAGE PARAMETRES ---
        function initSettingsPage() {
            if (!currentUser || !userProfile) return;

            // Pré-remplissage des champs
            const prenomInput = document.getElementById('settings-prenom');
            const nomInput = document.getElementById('settings-nom');
            prenomInput.value = userProfile.prenom;
            nomInput.value = userProfile.nom;

            // Logique de modification des infos
            document.getElementById('save-info-btn').addEventListener('click', async () => {
                const newPrenom = prenomInput.value.trim();
                const newNom = nomInput.value.trim();
                const password = document.getElementById('settings-current-password-info').value;
                const feedbackDiv = document.getElementById('info-feedback');

                if (!newPrenom || !newNom || !password) {
                    feedbackDiv.className = 'feedback-message error';
                    feedbackDiv.textContent = 'Tous les champs sont requis.';
                    return;
                }

                // NOTE: La vérification du mot de passe côté client n'est pas sécurisée.
                // Idéalement, utilisez une Edge Function Supabase pour cela.
                // Voici une simulation pour la démonstration.
                const { error: signInError } = await supabase.auth.signInWithPassword({ email: currentUser.email, password: password });

                if (signInError) {
                    feedbackDiv.className = 'feedback-message error';
                    feedbackDiv.textContent = 'Mot de passe incorrect.';
                    return;
                }

                // Mot de passe correct, on met à jour les métadonnées
                const { data, error: updateError } = await supabase.auth.updateUser({
                    data: { prenom: newPrenom, nom: newNom }
                });

                if (updateError) {
                    feedbackDiv.className = 'feedback-message error';
                    feedbackDiv.textContent = 'Erreur lors de la mise à jour.';
                } else {
                    feedbackDiv.className = 'feedback-message success';
                    feedbackDiv.textContent = 'Informations mises à jour avec succès !';
                    // Mettre à jour l'affichage local
                    userProfile.prenom = newPrenom;
                    userProfile.nom = newNom;
                    updateMenuUI();
                }
            });

            // Logique de suppression de compte
            const deleteString = document.getElementById('delete-string').textContent;
            const deleteInput = document.getElementById('delete-confirm-text');
            const deleteButton = document.getElementById('validate-delete-btn');
            
            deleteInput.addEventListener('input', () => {
                deleteButton.disabled = (deleteInput.value !== deleteString);
            });

            deleteButton.addEventListener('click', async () => {
                const password = prompt("Pour confirmer DÉFINITIVEMENT la suppression, veuillez entrer votre mot de passe :");
                if (password === null) return; // L'utilisateur a annulé

                const feedbackDiv = document.getElementById('delete-feedback');
                
                // IMPORTANT: La suppression d'un utilisateur doit se faire côté serveur via une Edge Function pour des raisons de sécurité.
                // Le code ci-dessous simule l'appel et ne fonctionnera pas sans la fonction côté serveur.
                feedbackDiv.className = 'feedback-message error';
                feedbackDiv.textContent = "Action non autorisée. La suppression de compte doit être configurée sur le serveur (Edge Function).";
                alert("Pour votre sécurité, la fonction de suppression finale doit être implémentée côté serveur. Contactez l'administrateur.");
            });
        }
    </script>
</body>
</html>
