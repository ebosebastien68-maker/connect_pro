<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Paramètres — Connect PRO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --bg: #0f1724; /* deep navy */
      --card: rgba(255,255,255,0.03);
      --glass: rgba(255,255,255,0.04);
      --muted: #9aa4b2;
      --accent: linear-gradient(90deg,#ffd54a 0%,#ffb86b 100%);
      --success: #22c55e;
      --danger: #ff6b6b;
      --glass-border: rgba(255,255,255,0.06);
      --radius: 14px;
      --shadow: 0 6px 30px rgba(2,6,23,0.6);
      color-scheme: dark;
    }*{box-sizing:border-box}
html,body{height:100%;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;margin:0;background:linear-gradient(180deg,#071023 0%,#081127 60%);color:#e6eef8}

/* top bar */
header.appbar{position:fixed;inset:0 0 auto 0;height:72px;padding:10px 22px;display:flex;align-items:center;justify-content:space-between;backdrop-filter:blur(8px);background:linear-gradient(90deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));border-bottom:1px solid var(--glass-border);z-index:40}
.brand{display:flex;align-items:center;gap:14px}
.logo{width:44px;height:44px;border-radius:10px;background:var(--accent);display:flex;align-items:center;justify-content:center;color:#0b1220;font-weight:800;font-size:18px;box-shadow:0 6px 18px rgba(255,181,71,0.12)}
.brand h1{font-size:18px;margin:0;font-weight:700}
.brand p{margin:0;font-size:12px;color:var(--muted)}

/* container */
main{max-width:980px;margin:110px auto;padding:20px;display:grid;grid-template-columns:360px 1fr;gap:28px}

/* left profile card */
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid var(--glass-border);border-radius:var(--radius);padding:20px;box-shadow:var(--shadow)}
.profile-top{display:flex;gap:16px;align-items:center}
.avatar{width:80px;height:80px;border-radius:16px;background:linear-gradient(135deg,#ffb86b,#ffd54a);display:flex;align-items:center;justify-content:center;font-weight:800;color:#071026;font-size:22px}
.profile-meta h2{margin:0;font-size:18px}
.profile-meta p{margin:0;color:var(--muted);font-size:13px}

.meta-list{margin-top:18px;display:flex;flex-direction:column;gap:8px}
.meta-item{display:flex;justify-content:space-between;padding:10px;border-radius:10px;background:rgba(255,255,255,0.012);border:1px solid rgba(255,255,255,0.02)}
.meta-item small{color:var(--muted)}

/* right column - settings */
.settings{display:flex;flex-direction:column;gap:18px}
.section{padding:18px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid var(--glass-border)}
.section h3{margin:0 0 10px 0;font-size:16px}

.form-row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
input[type='text'],input[type='password']{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.02);background:transparent;color:inherit;font-size:15px}
input:focus{outline:none;box-shadow:0 6px 20px rgba(3,7,18,0.6);border-color:rgba(255,181,71,0.18)}

.actions{display:flex;gap:10px;margin-top:12px}
.btn{padding:12px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
.btn-primary{background:var(--accent);color:#071026;box-shadow:0 8px 24px rgba(255,181,71,0.12)}
.btn-danger{background:linear-gradient(180deg,#ff7b7b,#ff5656);color:white}

.message{padding:10px;border-radius:10px;font-size:14px}
.msg-success{background:rgba(34,197,94,0.08);color:var(--success);border:1px solid rgba(34,197,94,0.12)}
.msg-error{background:rgba(255,107,107,0.06);color:var(--danger);border:1px solid rgba(255,107,107,0.08)}

/* delete block */
.delete-verify{display:flex;flex-direction:column;gap:8px}
.verification-string{font-family:monospace;padding:12px;border-radius:8px;background:rgba(255,255,255,0.01);color:var(--muted);user-select:none}

/* responsive */
@media (max-width:920px){main{grid-template-columns:1fr;gap:16px;margin:120px 20px}}

/* small micro-interactions */
.fade-in{animation:fadeIn .5s ease both}
@keyframes fadeIn{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

  </style>
</head>
<body>
  <header class="appbar">
    <div class="brand">
      <div class="logo">CP</div>
      <div>
        <h1>Connect PRO</h1>
        <p>Paramètres & Profil</p>
      </div>
    </div>
    <div style="display:flex;gap:12px;align-items:center">
      <button id="logoutBtn" class="btn btn-ghost">Déconnexion</button>
    </div>
  </header>  <main>
    <!-- LEFT: profile summary -->
    <section class="card fade-in" id="profileCard">
      <div class="profile-top">
        <div class="avatar" id="avatar">S</div>
        <div class="profile-meta">
          <h2 id="displayName">Nom Prénom</h2>
          <p id="displayEmail">email@exemple.com</p>
        </div>
      </div><div class="meta-list">
    <div class="meta-item"><small>Rôle</small><strong id="displayRole">Utilisateur</strong></div>
    <div class="meta-item"><small>Inscrit le</small><strong id="displayDate">–</strong></div>
    <div class="meta-item"><small>Dernière activité</small><strong id="displayLast">–</strong></div>
  </div>

</section>

<!-- RIGHT: settings forms -->
<section class="settings">

  <div class="section card fade-in">
    <h3>Modifier le profil</h3>
    <form id="updateProfile">
      <div class="form-row">
        <div>
          <label for="prenom">Prénom</label>
          <input id="prenom" type="text" placeholder="Ton prénom" required />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input id="nom" type="text" placeholder="Ton nom" required />
        </div>
      </div>

      <div style="margin-top:12px">
        <label for="currentPassword">Mot de passe actuel (confirmez pour valider)</label>
        <input id="currentPassword" type="password" placeholder="Mot de passe" required />
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Enregistrer</button>
        <button type="button" id="cancelEdit" class="btn btn-ghost">Annuler</button>
      </div>

      <div id="updateMsg" style="margin-top:12px" class="message hidden" role="status"></div>
    </form>
  </div>

  <div class="section card fade-in">
    <h3>Sécurité</h3>
    <p style="color:var(--muted);font-size:14px;margin-bottom:10px">Change ton mot de passe ou supprime ton compte.</p>
    <div style="display:flex;gap:10px">
      <button id="changePwd" class="btn btn-ghost">Changer le mot de passe</button>
      <button id="startDelete" class="btn btn-danger">Supprimer le profil</button>
    </div>
  </div>

  <div id="deleteBlock" class="section card fade-in" style="display:none">
    <h3>Vérification suppression</h3>
    <div class="delete-verify">
      <div class="verification-string" id="verificationString">₽ o hn ₹ ₿₱ ¶v; ”(t“ &lt;&gt; æ₿β ...</div>
      <input id="verificationInput" placeholder="Tape exactement la chaîne ci‑dessus" />
      <div style="display:flex;gap:8px">
        <button id="verifyBtn" class="btn btn-primary">Vérifier</button>
        <button id="cancelDelete" class="btn btn-ghost">Annuler</button>
      </div>
      <div id="deleteArea" style="display:none;margin-top:10px">
        <input id="deletePassword" type="password" placeholder="Mot de passe pour confirmer" />
        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="confirmDelete" class="btn btn-danger">Supprimer définitivement</button>
          <button id="backDelete" class="btn btn-ghost">Retour</button>
        </div>
        <div id="deleteMsg" style="margin-top:12px" class="message hidden"></div>
      </div>
    </div>
  </div>

</section>

  </main>  <script>
    // NOTE: this file assumes you already have a working supabaseClient.js that sets window.supabase
    const supabase = window.supabase;
    if (!supabase) console.warn('supabase client not found on window.supabase — assure-toi de charger supabaseClient.js');

    const logoutBtn = document.getElementById('logoutBtn');
    const avatarEl = document.getElementById('avatar');
    const displayName = document.getElementById('displayName');
    const displayEmail = document.getElementById('displayEmail');
    const displayRole = document.getElementById('displayRole');
    const displayDate = document.getElementById('displayDate');
    const displayLast = document.getElementById('displayLast');

    const updateProfileForm = document.getElementById('updateProfile');
    const updateMsg = document.getElementById('updateMsg');

    const startDelete = document.getElementById('startDelete');
    const deleteBlock = document.getElementById('deleteBlock');
    const verificationString = document.getElementById('verificationString').textContent.trim();
    const verifyBtn = document.getElementById('verifyBtn');
    const verificationInput = document.getElementById('verificationInput');
    const deleteArea = document.getElementById('deleteArea');
    const deletePassword = document.getElementById('deletePassword');
    const confirmDelete = document.getElementById('confirmDelete');
    const deleteMsg = document.getElementById('deleteMsg');

    // helpers
    function showMessage(elem, text, type='success'){
      elem.classList.remove('hidden');
      elem.classList.remove('msg-error','msg-success');
      elem.classList.add(type==='error' ? 'msg-error' : 'msg-success');
      elem.textContent = text;
    }
    function hideMessage(elem){ elem.classList.add('hidden'); elem.textContent=''; }

    async function getUser(){
      if (!supabase) return null;
      const { data: { user } = {}, error } = await supabase.auth.getUser();
      if (error) { console.warn('getUser error', error); return null; }
      return user;
    }

    async function getProfile(userId){
      if (!supabase || !userId) return null;
      const { data, error } = await supabase.from('users_profile').select('user_id,prenom,nom,role,date_created').eq('user_id', userId).maybeSingle();
      if (error) { console.warn('profile fetch error', error); return null; }
      return data;
    }

    async function init(){
      const user = await getUser();
      if (!user) { window.location.href='connexion.html'; return; }

      const profile = await getProfile(user.id);
      avatarEl.textContent = (profile && profile.prenom ? profile.prenom[0] : (user.email ? user.email[0] : 'U')).toUpperCase();
      displayName.textContent = (profile && profile.prenom ? profile.prenom : '') + (profile && profile.nom ? ' ' + profile.nom : '');
      displayEmail.textContent = user.email || '';
      displayRole.textContent = profile && profile.role ? profile.role : 'user';
      displayDate.textContent = profile && profile.date_created ? new Date(profile.date_created).toLocaleDateString() : '—';
      // fill form
      document.getElementById('prenom').value = profile && profile.prenom ? profile.prenom : '';
      document.getElementById('nom').value = profile && profile.nom ? profile.nom : '';
    }

    logoutBtn.addEventListener('click', async ()=>{
      await supabase.auth.signOut();
      window.location.href='connexion.html';
    });

    updateProfileForm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      hideMessage(updateMsg);
      const prenom = document.getElementById('prenom').value.trim();
      const nom = document.getElementById('nom').value.trim();
      const password = document.getElementById('currentPassword').value;

      if (!password) return showMessage(updateMsg, 'Le mot de passe actuel est requis.', 'error');
      const user = await getUser(); if (!user) return showMessage(updateMsg, 'Utilisateur non connecté', 'error');

      try{
        // reauthenticate (this calls Supabase Auth)
        const { error: authError } = await supabase.auth.signInWithPassword({ email: user.email, password });
        if (authError) throw authError;

        const { data, error } = await supabase.from('users_profile').update({ prenom, nom }).eq('user_id', user.id).select().maybeSingle();
        if (error) throw error;

        showMessage(updateMsg, 'Profil mis à jour avec succès.');
        // update UI
        document.getElementById('prenom').value = data.prenom || prenom;
        document.getElementById('nom').value = data.nom || nom;
        document.getElementById('currentPassword').value = '';
        await init();
      }catch(err){ console.error(err); showMessage(updateMsg, err.message || 'Erreur lors de la mise à jour', 'error'); }
    });

    startDelete.addEventListener('click', ()=>{ deleteBlock.style.display='block'; deleteBlock.scrollIntoView({behavior:'smooth'}); });

    document.getElementById('cancelDelete').addEventListener('click', ()=>{ deleteBlock.style.display='none'; });

    verifyBtn.addEventListener('click', ()=>{
      hideMessage(deleteMsg);
      if (verificationInput.value.trim() === verificationString) {
        deleteArea.style.display='block'; verifyBtn.style.display='none';
      } else showMessage(deleteMsg,'La chaîne ne correspond pas.','error');
    });

    confirmDelete.addEventListener('click', async ()=>{
      hideMessage(deleteMsg);
      const pwd = deletePassword.value;
      if (!pwd) return showMessage(deleteMsg,'Le mot de passe est requis.', 'error');

      const user = await getUser(); if (!user) return showMessage(deleteMsg,'Utilisateur non connecté','error');
      try{
        const { error: authError } = await supabase.auth.signInWithPassword({ email: user.email, password: pwd });
        if (authError) throw authError;

        const { error } = await supabase.from('users_profile').delete().eq('user_id', user.id);
        if (error) throw error;

        showMessage(deleteMsg, 'Profil supprimé côté base. Pour supprimer l'auth (utilisateur Supabase), utiliser une route serveur admin.', 'success');
        await supabase.auth.signOut();
        setTimeout(()=>window.location.href='connexion.html',1500);
      }catch(err){ console.error(err); showMessage(deleteMsg, err.message || 'Erreur lors de la suppression','error'); }
    });

    // init UI
    init();
  </script></body>
</html>
